<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" th:href="@{/static/css/login.css}" />
	</head>
	<body>
		<div class="wrapbag">
			<div class="register">	
				<div class="passcard-nav">
					<div class="tit02"> </div>
					<span class="yzhanghao">已有帐号，		                
						<a href="login.html" class="main-link-color">马上登录</a>
					</span>
				</div>
		
				<!-- 登录导航以下内容 -->
				<div class="passcon">
					<h2 class="passmail-title main-bg-color">注册账号</h2>x
					<div class="zhuce-box">
						<form  th:action="@{/user/insertUser}"  method="post" >
							<input type="text" name="username" class="form-control name" placeholder="请输入用户名" data-error="用户名不能为空" required>
							<input type="password" name="password" class="form-control password" placeholder="请输入密码" data-error="密码不能为空" required>
							<input type="password" name="confirmpassword" class="form-control password" placeholder="请确认密码" data-error="密码不能为空" required>
							<input type="submit" id="loginbtn" class="btn" value="注册">
						</form>
					</div>
				</div>
				<div class="footer">
					<p>京ICP备11017824号-4 Copyright © 2006-2018 </p>
				</div>
		</div>
		</div>
		<script  th:src="@{/static/js/jquery.min.js}"></script>
	</body>
</html>
